<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>
            Calc You Later, Alligator!
        </h1>
    </header>
    <main>
        <p class="calculator">
            <section class="addition"><h2>Addition</h2>
                <input id="add1" placeholder="First Number"> + 
                <input id="add2" placeholder="Second Number"> <button id="add-btn">=</button>
                <p class="results" id="add-result"></p>
            </section>
            <br>
            <section class="subtraction"><h2>Subtraction</h2>
                <input id="sub1" placeholder="First Number"> - 
                <input id="sub2" placeholder="Second Number"> <button id="sub-btn">=</button>
                <p class="results" id="sub-result"></p>
            </section>
            <br>
            <section class="multiplication"><h2>Multiplication</h2>
                <input id="mult1" placeholder="First Number"> * 
                <input id="mult2" placeholder="Second Number"> <button id="mult-btn">=</button>
                <p class="results" id="mult-result"></p>
            </section>
            <br>
            <section class="division"><h2>Division</h2>
                <input id="div1" placeholder="First Number"> / 
                <input id="div2" placeholder="Second Number"> <button id="div-btn">=</button>
                <p class="results" id="div-result"></p>
            </section>
            <br>
            </p>
    </main>
    <footer>
        See you, space cowboy
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
